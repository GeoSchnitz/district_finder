<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>
    <title>District Finder</title>
  </head>
  <body onload="init()">
    <h2>Frankfurt</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var map;

      function init() {
        // Frankfurt's districts
        var districtsLayer = new ol.layer.Vector({
          source: new ol.source.Vector({
              url: 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/frankfurt-main.geojson',
              format: new ol.format.GeoJSON({
                defaultDataProjection :'EPSG:4326', 
                projection: 'EPSG:3857'
              })
            })

        });

        //HeatMap Data
        var values = [
          [8.669173, 50.106046, 20],
          [8.685951, 50.116907, 15],
          [8.649173, 50.106046, 10],
          [8.645951, 50.116907, 1]
        ]

        var data = new ol.source.Vector();

        for (var i = 0; i< values.length; i++) {
          var v = values[i];
          var coord = ol.proj.transform([v[0], v[1]],'EPSG:4326', 'EPSG:3857');
          var lonLat = new ol.geom.Point(coord);
          var pointFeature = new ol.Feature({
            geometry: lonLat,
            weight:v[2]
          });

          data.addFeature(pointFeature);
        }
        
        //building the heatmap layer
        var heatmapLayer = new ol.layer.Heatmap({
          source:data,
          radius:30
        });

        // Generating the Map
        map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            }),
            districtsLayer,
            heatmapLayer
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([8.669173, 50.106046]),
            zoom: 13
          })
        });
      }

      
    </script>
  </body>
</html>
